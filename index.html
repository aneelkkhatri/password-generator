<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Generator</title>
	<style type="text/css">
		input {
			font-family: monospace;
		}
		input, button {
			font-size: 48px;
		}
	</style>
</head>
<body>
	<input id="password"></input>
	<button id="button">Generate</button>
	<script type="text/javascript">
		let letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()'.split('');
		function generate(length) {
			let password = [];
			for (let i = 0; i < length; ++i) {
			    password.push(letters[Math.floor(Math.random()*letters.length)])
			}
			return password.join('');
		}
		document.getElementById('button').addEventListener('click', e => {
			let start = Date.now();
			function generateAndLoad() {
				if (Date.now () - start > 100) {
					return;
				}

				document.getElementById('password').value = generate(10);
				requestAnimationFrame(generateAndLoad);
			}
			generateAndLoad();
		});
	</script>
</body>
</html>
